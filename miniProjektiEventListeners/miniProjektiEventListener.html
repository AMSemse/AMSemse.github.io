<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/eventListenerStyles.css">
</head>
<body>

    <fieldset>
        <legend>Background</legend>
        <div>
            <input type="checkbox" id="bg-cb-dog" class="js-bg-dog">
            <label for="bg-cb-dog">Dog</label>
        </div>
        <div>
            <input type="checkbox" id="bg-cb-cat" class="js-bg-cat">
            <label for="bg-cb-cat">Cat</label>
        </div>
    </fieldset>


    <script>
        var bgDog = document.querySelector(".js-bg-dog");
        var bgCat = document.querySelector(".js-bg-cat");
        var body = document.querySelector("body");
        

        function changeBg() {
            if (bgDog.checked) {
                body.style.backgroundImage = 'url("img/dog.webp")';
                body.style.backgroundRepeat = 'no-repeat';
                body.style.backgroundSize = 'cover';
                body.style.overflow = 'hidden';
            } else if (bgCat.checked) {
                body.style.backgroundImage = 'url("img/cat.jpg")';
                body.style.backgroundRepeat = 'no-repeat';
                body.style.backgroundSize = 'cover';
                body.style.overflow = 'hidden';
            } else {
                body.style.backgroundImage = '';
            }
        };
        document.querySelector('.js-bg-dog').addEventListener('change', changeBg);
        document.querySelector('.js-bg-cat').addEventListener('change', changeBg);

    </script>

</body>
</html>
