<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="div">

    </div>

    <script>
        //string josta tehdään array splitillä
        var words = "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et".split(" ") 
        // nimetään divi
        const div = document.querySelector(".div");


        words.forEach((element) => { //wordsin jokaista elementtiä kohtaan function
            const para = document.createElement("p");   // para tekee html elementin
            para.textContent = element; // paragraph on tällä hetkellä käytettävä elementti
            div.appendChild(para);  // tehdään paragraph elementti diviin
        })
        
    </script>
</body>
</html>
